<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Siswa</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">Dashboard Siswa</div>

<div class="container">
  <div class="card" id="profil"></div>
  <div class="card">
    <h3>Riwayat Keluar Gerbang</h3>
    <ul id="riwayat"></ul>
  </div>
</div>

<script src="data.js"></script>
<script>
const user = JSON.parse(localStorage.getItem("user"));
const profil = document.getElementById("profil");
const riwayat = document.getElementById("riwayat");

profil.innerHTML = `<b>${user.NAMA}</b><br>${user.KELAS}`;

ambilAbsenSiswa(user.NAMA).forEach(d=>{
  const li = document.createElement("li");
  li.className = d.status==="bolos"?"merah":"hijau";
  li.textContent = `${d.waktu} â†’ ${d.status.toUpperCase()} (${d.selisih}s)`;
  riwayat.prepend(li);
});
</script>
</body>
</html>
