<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operator Gerbang</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#f4f6fb;}

.header{
    background:linear-gradient(135deg,#ff7b00,#ff3c38);
    color:white;
    padding:25px;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}

.container{padding:20px;}

.card{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

h3{margin-bottom:15px;}

input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ddd;
    margin-bottom:10px;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
}

.btn-reset{background:#ff3c38;color:white;}
.btn-export{background:#3a8dff;color:white;}

.log-item{
    padding:8px 0;
    border-bottom:1px solid #eee;
    font-size:14px;
}

.status-tepat{color:green;font-weight:600;}
.status-bolos{color:red;font-weight:600;}

.luar{color:#ff3c38;font-weight:600;}
</style>
</head>
<body>

<div class="header">
    <h2>SMA-TAS SMAN 1 BIAU</h2>
    <h1>Dashboard Operator</h1>
</div>

<div class="container">

    <div class="card">
        <h3>Filter Data</h3>
        <input type="text" id="filterInput" placeholder="Cari nama atau kelas..." onkeyup="filterData()">
    </div>

    <div class="card">
        <h3>Siswa Masih di Luar</h3>
        <div id="siswaLuar"></div>
    </div>

    <div class="card">
        <h3>Riwayat Gerbang</h3>
        <div id="riwayatOperator"></div>
    </div>

    <div class="card">
        <button class="btn-export" onclick="exportData()">Export Laporan</button>
        <button class="btn-reset" onclick="resetData()">Reset Semua Data</button>
    </div>

</div>

<script>

function tampilkanRiwayat(){

    const riwayat = JSON.parse(localStorage.getItem("riwayatGerbang")) || [];
    const container = document.getElementById("riwayatOperator");
    container.innerHTML = "";

    riwayat.forEach(item => {
        const div = document.createElement("div");
        div.className = "log-item";

        if(item.includes("Bolos")){
            div.classList.add("status-bolos");
        }else{
            div.classList.add("status-tepat");
        }

        div.innerText = item;
        container.appendChild(div);
    });
}

function tampilkanSiswaLuar(){

    const dataKeluar = JSON.parse(localStorage.getItem("dataKeluar")) || {};
    const container = document.getElementById("siswaLuar");
    container.innerHTML = "";

    const keys = Object.keys(dataKeluar);

    if(keys.length === 0){
        container.innerHTML = "<p>Semua siswa sudah masuk.</p>";
        return;
    }

    keys.forEach(key => {
        const [nama, kelas] = key.split("_");
        const div = document.createElement("div");
        div.className = "log-item luar";
        div.innerText = `${nama} (${kelas}) masih di luar`;
        container.appendChild(div);
    });
}

function filterData(){
    const filter = document.getElementById("filterInput").value.toLowerCase();
    const items = document.querySelectorAll("#riwayatOperator .log-item");

    items.forEach(item=>{
        if(item.innerText.toLowerCase().includes(filter)){
            item.style.display="block";
        }else{
            item.style.display="none";
        }
    });
}

function resetData(){
    if(confirm("Yakin reset semua data gerbang?")){
        localStorage.removeItem("riwayatGerbang");
        localStorage.removeItem("dataKeluar");
        tampilkanRiwayat();
        tampilkanSiswaLuar();
    }
}

function exportData(){
    const riwayat = JSON.parse(localStorage.getItem("riwayatGerbang")) || [];
    const blob = new Blob([riwayat.join("\n")], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "laporan_gerbang.txt";
    link.click();
}

tampilkanRiwayat();
tampilkanSiswaLuar();

</script>

</body>
</html>
