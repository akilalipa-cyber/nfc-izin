<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFC Test</title>
</head>
<body>

<button id="btn">SCAN NFC</button>
<pre id="out">Menunggu...</pre>

<script>
const out = document.getElementById("out");

document.getElementById("btn").addEventListener("click", async () => {
  if (!("NDEFReader" in window)) {
    out.textContent = "Browser tidak mendukung NFC";
    return;
  }

  try {
    const reader = new NDEFReader();
    await reader.scan();
    out.textContent = "Tempelkan kartu NFC...";

    reader.onreading = e => {
      let text = "";
      const decoder = new TextDecoder();
      for (const record of e.message.records) {
        text += decoder.decode(record.data) + "\n";
      }
      out.textContent = text;
    };

  } catch (err) {
    out.textContent = "Error: " + err;
  }
});
</script>

</body>
</html>
