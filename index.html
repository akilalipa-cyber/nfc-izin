<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sistem Absensi NFC Sekolah</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  margin-top: 100px;
}
</style>
</head>
<body>

<h2>Sistem Absensi NFC Sekolah</h2>
<p>Memuat sistem...</p>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if(user){
  // sudah login, arahkan sesuai role
  if(user.role === "GERBANG")       location.href = "gerbang.html";
  else if(user.role === "OPERATOR") location.href = "operator.html";
  else if(user.role === "WALI")     location.href = "wali.html";
  else if(user.role === "GURU")     location.href = "guru.html";
  else if(user.role === "SISWA")    location.href = "siswa.html";
  else location.href = "login.html";
}else{
  // belum login
  location.href = "login.html";
}
</script>

</body>
</html>
