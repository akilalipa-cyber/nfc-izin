<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>NFC Laporan Sekolah</title>

<style>
  body { font-family: Arial, sans-serif; }
  #timer { font-size: 26px; color: red; margin-top: 10px; }
  #log {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 10px;
  }
</style>
</head>
<body>

<h2>Scan NFC</h2>
<button id="scan">SCAN KARTU</button>

<pre id="data">Menunggu NFC...</pre>
<h2 id="timer">-</h2>

<h3>Daftar Laporan</h3>
<ul id="log"></ul>

<script>
let nama = "";
let kelas = "";
let interval = null;
const laporanTerakhir = {};

const dataEl = document.getElementById("data");
const timerEl = document.getElementById("timer");
const logEl = document.getElementById("log");

// ðŸ”’ CEK DUKUNGAN NFC
if (!("NDEFReader" in window)) {
  dataEl.textContent = "Browser tidak mendukung Web NFC. Gunakan Chrome Android.";
  document.getElementById("scan").disabled = true;
}

// ===== SCAN NFC =====
document.getElementById("scan").onclick = async () => {
  try {
    const ndef = new NDEFReader();
    await ndef.scan();
    dataEl.textContent = "Tempelkan kartu NFC...";

    ndef.onreading = (event) => {
      let text = "";

      for (const record of event.message.records) {
        if (record.recordType === "text") {
          const decoder = new TextDecoder(record.encoding);
          text += decoder.decode(record.data) + "\n";
        }
      }

      if (!text) {
        dataEl.textContent = "Data NFC bukan teks";
        return;
      }

      nama = "";
      kelas = "";

      text.split("\n").forEach(line => {
        if (line.startsWith("NAMA=")) nama = line.replace("NAMA=", "").trim();
        if (line.startsWith("KELAS=")) kelas = line.replace("KELAS=", "").trim();
      });

      if (!nama || !kelas) {
        dataEl.textContent = "Format NFC salah";
        return;
      }

      dataEl.textContent = `Terdeteksi: ${nama} (${kelas})`;

      if (interval) clearInterval(interval);
      mulaiCountdown(5);
    };
  } catch (err) {
    dataEl.textContent = "Gagal membaca NFC / izin ditolak";
  }
};

// ===== COUNTDOWN =====
function mulaiCountdown(detik) {
  let sisa = detik;
  timerEl.textContent = `Sisa waktu: ${sisa} detik`;

  interval = setInterval(() => {
    sisa--;
    timerEl.textContent = `Sisa waktu: ${sisa} detik`;

    if (sisa <= 0) {
      clearInterval(interval);
      timerEl.textContent = "WAKTU HABIS";
      beep();
      tambahLog();
      sebutNama();
    }
  }, 1000);
}

// ===== BEEP 2X =====
function beep() {
  const ctx = new AudioContext();
  let t = ctx.currentTime;

  for (let i = 0; i < 2; i++) {
    const o = ctx.createOscillator();
    o.frequency.value = 1000;
    o.connect(ctx.destination);
    o.start(t + i * 0.4);
    o.stop(t + i * 0.4 + 0.2);
  }
}

// ===== LOG =====
function tambahLog() {
  const now = Date.now();
  let ket = "laporan pertama";

  if (laporanTerakhir[nama]) {
    const selisih = Math.floor((now - laporanTerakhir[nama]) / 1000);
    ket = `melapor ulang, tepat waktu. Waktu: ${selisih} detik`;
  }

  laporanTerakhir[nama] = now;

  const li = document.createElement("li");
  li.textContent = `${new Date().toLocaleTimeString()} - ${nama} (${kelas}) â†’ ${ket}`;
  logEl.prepend(li);
}

// ===== SUARA =====
function sebutNama() {
  const u = new SpeechSynthesisUtterance(`${nama} kelas ${kelas}`);
  u.lang = "id-ID";
  speechSynthesis.speak(u);
}
</script>

</body>
</html>
