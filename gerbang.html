<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerbang NFC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f4f6fb;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#3a8dff,#5f2eea);
    color:white;
    padding:25px;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.header h2{
    font-size:16px;
    font-weight:500;
}

.header h1{
    margin-top:6px;
    font-size:22px;
    font-weight:700;
}

/* CONTAINER */
.container{
    padding:20px;
}

/* CARD */
.card{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

/* SCAN AREA */
.scan-area{
    text-align:center;
}

.scan-btn{
    background:linear-gradient(135deg,#3a8dff,#5f2eea);
    color:white;
    border:none;
    padding:15px 30px;
    border-radius:50px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    transition:0.2s;
}

.scan-btn:hover{
    transform:scale(1.05);
}

/* STATUS */
.status-box{
    text-align:center;
}

.status-box h3{
    margin-bottom:8px;
}

.status-tepat{
    color:green;
    font-weight:600;
}

.status-terlambat{
    color:red;
    font-weight:600;
}

/* LOG LIST */
.log-list{
    max-height:250px;
    overflow-y:auto;
}

.log-item{
    padding:10px;
    border-bottom:1px solid #eee;
    font-size:14px;
}
</style>
</head>
<body>

<div class="header">
    <h2>SMA-TAS SMAN 1 BIAU</h2>
    <h1>Gerbang Scan NFC</h1>
</div>

<div class="container">

    <!-- SCAN -->
    <div class="card scan-area">
        <button class="scan-btn" onclick="scanNFC()">SCAN KARTU NFC</button>
        <p style="margin-top:10px;color:#666;">Tempelkan kartu ke perangkat</p>
    </div>

    <!-- STATUS -->
    <div class="card status-box">
        <h3>Status Terakhir</h3>
        <p id="statusGerbang" class="status-tepat">Menunggu scan...</p>
    </div>

    <!-- RIWAYAT -->
    <div class="card">
        <h3>Riwayat Scan Hari Ini</h3>
        <div class="log-list" id="logGerbang"></div>
    </div>

</div>

<script>
// ===== JAM SEKARANG =====
function waktuSekarang(){
    const now = new Date();
    return now.toLocaleTimeString("id-ID");
}

// ===== CONTOH SIMULASI SCAN (SISTEM LAMA TIDAK DIUBAH) =====
function scanNFC(){

    // contoh ambil data kartu
    const nama = localStorage.getItem("nama") || "Siswa";
    const kelas = localStorage.getItem("kelas") || "-";

    const status = "Tepat Waktu"; // sistem lama tetap tentukan ini

    const statusElement = document.getElementById("statusGerbang");
    statusElement.innerText = status;

    if(status === "Tepat Waktu"){
        statusElement.className = "status-tepat";
    }else{
        statusElement.className = "status-terlambat";
    }

    const log = document.getElementById("logGerbang");
    log.innerHTML += `
        <div class="log-item">
            ${nama} (${kelas}) - ${status} - ${waktuSekarang()}
        </div>
    `;
}
</script>

</body>
</html>
