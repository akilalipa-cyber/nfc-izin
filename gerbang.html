<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerbang NFC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#f4f6fb;}

.header{
    background:linear-gradient(135deg,#3a8dff,#5f2eea);
    color:white;
    padding:25px;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}

.container{padding:20px;}

.card{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

.scan-btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:50px;
    background:linear-gradient(135deg,#3a8dff,#5f2eea);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

.status-tepat{color:green;font-weight:600;}
.status-bolos{color:red;font-weight:600;}

.log-item{
    padding:8px 0;
    border-bottom:1px solid #eee;
    font-size:14px;
}
</style>
</head>
<body>

<div class="header">
    <h2>SMA-TAS SMAN 1 BIAU</h2>
    <h1>Gerbang SCAN</h1>
</div>

<div class="container">

    <div class="card">
        <button class="scan-btn" onclick="scanNFC()">SCAN KARTU NFC</button>
        <p style="margin-top:10px;color:#777;">Tempelkan kartu ke perangkat</p>
    </div>

    <div class="card">
        <h3>Status</h3>
        <p id="statusText">Menunggu scan...</p>
    </div>

    <div class="card">
        <h3>Riwayat Hari Ini</h3>
        <div id="logGerbang"></div>
    </div>

</div>

<script>
const BATAS_WAKTU = 5;

function waktuSekarang(){
    return new Date().toLocaleTimeString("id-ID");
}

function beep(){
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();
    setTimeout(()=>audio.play(),200);
}

async function scanNFC(){

    beep();

    if ('NDEFReader' in window) {
        try {
            const ndef = new NDEFReader();
            await ndef.scan();

            ndef.onreading = event => {
                const decoder = new TextDecoder();
                for (const record of event.message.records) {
                    const data = decoder.decode(record.data);
                    prosesGerbang(data);
                }
            };

        } catch (error) {
            alert("NFC gagal diakses.");
        }
    } else {
        alert("Browser tidak mendukung NFC. Gunakan Chrome Android.");
    }
}

function prosesGerbang(dataKartu){

    const lines = dataKartu.split("\n");

    let nama = "";
    let kelas = "";

    lines.forEach(line => {
        if(line.startsWith("NAMA=")){
            nama = line.replace("NAMA=","").trim();
        }
        if(line.startsWith("KELAS=")){
            kelas = line.replace("KELAS=","").trim();
        }
    });

    if(!nama || !kelas){
        alert("Format kartu salah.\nGunakan:\nNAMA=...\nKELAS=...");
        return;
    }

    localStorage.setItem("nama", nama);
    localStorage.setItem("kelas", kelas);

    let dataKeluar = JSON.parse(localStorage.getItem("dataKeluar")) || {};
    let riwayat = JSON.parse(localStorage.getItem("riwayatGerbang")) || [];
    let sekarang = Date.now();

    let key = nama + "_" + kelas;

    if(!dataKeluar[key]){

        dataKeluar[key] = sekarang;
        localStorage.setItem("dataKeluar", JSON.stringify(dataKeluar));

        const logText = `${nama} (${kelas}) - KELUAR - ${waktuSekarang()}`;

        tambahLog(logText, "status-tepat");
        riwayat.unshift(logText);

        document.getElementById("statusText").innerHTML =
            `<span class="status-tepat">${nama} (${kelas}) keluar gerbang</span>`;

        localStorage.setItem("statusKeluar", "Keluar");

    }else{

        let waktuKeluar = dataKeluar[key];
        let selisih = Math.floor((sekarang - waktuKeluar)/1000);

        let status, classStatus;

        if(selisih <= BATAS_WAKTU){
            status = "Tepat Waktu";
            classStatus = "status-tepat";
        }else{
            let minus = selisih - BATAS_WAKTU;
            status = "Bolos (-" + minus + " detik)";
            classStatus = "status-bolos";
        }

        const logText = `${nama} (${kelas}) - MASUK - ${status} - ${waktuSekarang()}`;

        tambahLog(logText, classStatus);
        riwayat.unshift(logText);

        document.getElementById("statusText").innerHTML =
            `<span class="${classStatus}">${nama} (${kelas}) masuk - ${status}</span>`;

        delete dataKeluar[key];
        localStorage.setItem("dataKeluar", JSON.stringify(dataKeluar));

        localStorage.setItem("statusKeluar", status);
    }

    localStorage.setItem("riwayatGerbang", JSON.stringify(riwayat));
}

function tambahLog(text, className){
    const log = document.getElementById("logGerbang");
    const div = document.createElement("div");
    div.className = "log-item " + className;
    div.innerText = text;
    log.prepend(div);
}
</script>

</body>
</html>
