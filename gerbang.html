<!DOCTYPE html>
<html>
<head>
  <title>Gerbang Scan NFC</title>
  <style>
    .tepat { color: green; }
    .bolos { color: red; }
  </style>
</head>
<body>

<h2>Gerbang Scan NFC</h2>

<button onclick="scanKeluar()">SCAN KELUAR</button>
<button onclick="scanMasuk()">SCAN MASUK</button>

<p id="status"></p>

<h3>Daftar Laporan</h3>
<div id="log"></div>

<script>
const batasWaktu = 5 * 1000; // 5 detik
let dataSiswa = {};

function waktuSekarang() {
  return new Date().getTime();
}

function scanKeluar() {
  const nama = "AQYL";
  dataSiswa[nama] = {
    keluar: waktuSekarang()
  };

  tampilLog(nama, "LAPOR KELUAR");
}

function scanMasuk() {
  const nama = "AQYL";

  if (!dataSiswa[nama] || !dataSiswa[nama].keluar) {
    tampilLog(nama, "TIDAK ADA DATA KELUAR", true);
    return;
  }

  const selisih = waktuSekarang() - dataSiswa[nama].keluar;

  if (selisih <= batasWaktu) {
    tampilLog(nama, "TEPAT WAKTU", false);
  }
